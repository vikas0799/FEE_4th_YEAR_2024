<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* unvisited link */
a:link {
  color: #FF0000;
}

/* visited link */
a:visited {
  color: #00FF00;
}

/* mouse over link */
a:hover {
  color: #FF00FF;
}

/* selected link */
a:active {
  color: #0000FF;
}
ul{
    display: flex;
    list-style: none;
    gap: 10px;
    justify-content: flex-end;
}
nav{
    border: 3px solid black;
}
/* nav:hover{
    background-color: antiquewhite;
} */
li:hover{
    color: #FF0000;
}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>home</li>
            <li>services</li>
            <li>about</li>
        </ul>
    </nav>
    <h1>welcome to g30</h1>
    <a href="https://www.w3schools.com/css/css_pseudo_classes.asp">click me</a>
</body>
</html>
