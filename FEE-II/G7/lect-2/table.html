<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <h1>tables in html</h1>
    <table border="15px" cellpadding="10px" cellspacing="12px">
        <!-- 1st row -->
     <tr>
        <th colspan="2" rowspan="3">name</th>
        <th >age</th>
        <th>district</th>
     </tr>

      <!-- 2nd row -->
     <tr>
          <td>dhruv</td>
          <td>20</td>
          <td>rajpura</td>
     </tr>

     <!-- 3rs row -->
     <tr>
         <td rowspan="10" bgcolor="blue">fahaam</td>
         <td>21</td>
         <td rowspan="2">chandigarh</td>
        </tr>

        <!-- 4th row -->
     <tr>
          <td bgcolor="green">kisan</td>
          <td>20</td>
          <td>mohali</td>
     </tr>

    </table>
</body>
</html>
