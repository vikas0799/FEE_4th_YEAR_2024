    <style>
        body{
            background-color: green;
        }
        div{
            height: 100px;
            width: 50px;

            body{
                background-color: bisque;
            }

        @media screen and (max-width:600px){
          body{
            background-color: brown;
            div{
                background-color: aqua;
            }
          }   
        }
    </style>
</head>
