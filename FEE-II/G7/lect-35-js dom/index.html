<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manipulating Paragraph Content</title>
</head>
<body>

<p id="myParagraph">This is a paragraph.</p>

<script>
    // Using innerText to manipulate content
    var paragraph = document.getElementById("myParagraph");
    // paragraph.innerHTML = "This is the <b> updated <b> paragraph text.";
    paragraph.innerText = "This is the <b> updated <b> paragraph text.";

</script>

</body>
</html>
